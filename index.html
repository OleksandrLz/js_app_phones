<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js" defer></script>
  <script src="js/components/component.js" defer></script>
  <script src="js/components/phone-catalogue/phone-catalogue.js" defer></script>
  <script src="js/components/phone-viewer/phone-viewer.js" defer></script>
  <script src="js/components/shopping-cart/shopping-cart.js" defer></script>
  <script src="js/pages/shop-page/shop-page.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>

<div class="container-fluid">
  <div class="row" data-component="pageContent"></div>
</div>



<script type="text/template" id="template-shop-page">
  <!--Sidebar content-->
  <div class="col-md-2">

    <p>
      Search:
      <input>
    </p>

    <p>
      Sort by:
      <select>
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </p>

    <div>
      <h4>Shopping cart</h4>
      <ul>
        <li>phone1</li>
        <li>phone2</li>
        <li>phone3</li>
      </ul>
    </div>

  </div>

  <!--Body content-->
  <div class="col-md-10">
    <div data-component="phoneCatalogue"></div>
    <div data-component="phoneViewer" class="js-hidden"></div>
  </div>
</script>

<script type="text/template" id="template-phone-catalogue">
  <ul class="phones">
    <% phones.forEach((phone) => { %>

      <li class="thumbnail"
          data-element="phone"
          data-phone-id="<%= phone.id %>">

        <a href="#!/phones/<%= phone.id %>"
           class="thumb"
           data-element="phoneLink">

          <img alt="<%- phone.name %>" src="<%= phone.imageUrl %>">
        </a>

        <a href="#!/phones/motorola-xoom-with-wi-fi"
           data-element="phoneLink">

          <%- phone.name %>
        </a>

        <p><%- phone.snippet %></p>
      </li>

    <% }); %>
  </ul>
</script>



<script type="text/template" id="template-phone-viewer">

  <img class="phone" src="<%= phone.images[0] %>">

  <button data-element="backButton">Back</button>
  <h1><%- phone.name %></h1>

  <p><%- phone.description %></p>

  <ul class="phone-thumbs">
    <% phone.images.forEach((imageUrl) => { %>
      <li>
        <img src="<%= imageUrl %>">
      </li>
    <% }); %>
  </ul>

</script>

</body>
</html>
